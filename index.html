<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Amsterdam Museums</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3" id="options-box">
                    <h1>Amsterdam Museums</h1>
                    <div id="search-box">
                        <input class="form-control" type="text" data-bind="textInput: searchMuseum" placeholder="Search Museum"/>
                    </div>
                    <ul class="list-group" data-bind="foreach: museumList">
                        <li class="list-group-item list-group-item-action" data-bind="text: title, click: $parent.museumClick"></li>
                    </ul>
                </div>
                <div class="col-9" id="map"></div>
            </div>
        </div>
        <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJZ1n6nLw41QY2uSF6vb1NOfsJskmY0cw&callback=initMap" onerror="mapsError()"></script>
        <script type="text/javascript" src="app.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
