<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amsterdam Museums</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
<div class="container">
    <div class="options-box">
        <h1>Amsterdam Museums</h1>
        <div>
            <p>Filter Museum: <input data-bind="value: searchMuseum"/></p>
            <input id="filter-museums" type="button" value="Search Museums">
        </div>
        <ul data-bind="foreach: museumList">
            <li data-bind="text: title, click: $parent.museumClick"></li>
        </ul>
    </div>
    <div id="map"></div>
</div>
<script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJZ1n6nLw41QY2uSF6vb1NOfsJskmY0cw&callback=initMap">
</script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
