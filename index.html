<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amsterdam Museums</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
</head>
<body>
<div class="container">
    <div class="options-box">
        <h1>Amsterdam Museums</h1>
        <p>First name: <input data-bind="value: firstName"/></p>
        <p>Last name: <input data-bind="value: lastName"/></p>
        <p>Full name: <strong data-bind="text: fullName"></strong></p>
        <div>
            <input id="show-museums" type="button" value="Show Museums">
            <input id="hide-museums" type="button" value="Hide Museums">
        </div>
        <ul data-bind="foreach: museums">
            <li data-bind="text: title"></li>
        </ul>
    </div>
    <div id="map"></div>
</div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJZ1n6nLw41QY2uSF6vb1NOfsJskmY0cw&callback=initMap">
</script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
